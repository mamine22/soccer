<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg'); ">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12">
                <h1 class="text-white">Add Stadium</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row ">
        <div class="col-6 p-3">
            <form  #stadiumForm="ngForm" (ngSubmit)="addStadium()">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="stadium.name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Capacity</label>
                    <input type="text" class="form-control" name="capacity" [(ngModel)]="stadium.capacity">
                </div>
                <div class="mb-3">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" name="city" [(ngModel)]="stadium.city">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>


    </div>

</div>
