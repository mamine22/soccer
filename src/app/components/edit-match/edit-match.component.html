<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">

    <div class="container">
        <div class="row align-items-center">
            <div class="col-12">
                <h1 class="text-white">Edit Match</h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row ">
        <div class="col-8 p-3">
            <div >
                <form #matchForm="ngForm" (ngSubmit)="editMatch()" class="row">
                    <div class="col-6">
                        <label for="exampleInputEmail1" class="form-label">Team One</label>
                        <input type="text" class="form-control" name="teamOne" [(ngModel)]="match.teamOne">
                    </div>
                    
                    <div class="col-6">
                        <label for="exampleInputEmail1" class="form-label">Team Two</label>
                        <input type="text" class="form-control" name="teamTwo" [(ngModel)]="match.teamTwo">
                    </div>
                    <div class="mb-3 col-12">
                        <label for="exampleInputEmail1" class="form-label">Score 1</label>
                        <input type="text" class="form-control" name="scoreOne" [(ngModel)]="match.scoreOne">
                    </div>
                    <div class="mb-3 col-12">
                        <label for="exampleInputEmail1" class="form-label">Score 2</label>
                        <input type="text" class="form-control" name="scoreTwo" [(ngModel)]="match.scoreTwo" >
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
