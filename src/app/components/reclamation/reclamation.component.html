<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">

    <div class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <h1 class="text-white">Reclamation !</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container ">
    <h1 class="text-center p-4 ">Reclamation</h1>
    <form class="row g-3 " style="padding-left: 100px; " [formGroup]="reclamationForm">
  
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Subject</label>
        <input type="text" class="form-control" formControlName="subject">
        
      </div>
  
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Description</label>
        <input type="text" class="form-control" formControlName="description">
        
      </div>
      <div class="col-12 p-3">
        <button type="submit" class="btn btn-primary" (click)="sendReclamation()">send</button>
      </div>
    </form>
  </div>
