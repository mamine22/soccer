<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">

  <div class="container">
    <div class="row align-items-center">
      <div class="col-12">
        <h1 class="text-white">Join US !</h1>
      </div>
    </div>
  </div>
</div>
<div class="container ">
  <h1 class="text-center p-4 ">Signup</h1>
  <form class="row g-3 " style="padding-left: 100px; " [formGroup]="signupForm">

    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">First Name</label>
      <input type="text" class="form-control" formControlName="firstName">
      <div
        *ngIf="signupForm.controls['firstName'].invalid && (signupForm.controls['firstName'].touched || signupForm.controls['firstName'].dirty)">
        <div *ngIf="signupForm.controls['firstName'].errors.required" style="color: red;"> First Name Required</div>
        <div *ngIf="signupForm.controls['firstName'].errors.minlength" style="color: red;"> First Name must have 3 chars
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Last Name</label>
      <input type="text" class="form-control" formControlName="lastName">
      <div
        *ngIf="signupForm.controls['lastName'].invalid && (signupForm.controls['lastName'].touched || signupForm.controls['lastName'].dirty)">
        <div *ngIf="signupForm.controls['lastName'].errors.required" style="color: red;"> Last Name Required</div>
        <div *ngIf="signupForm.controls['lastName'].errors.minlength" style="color: red;"> Last Name must have 3 chars
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email">
      <div
        *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].touched || signupForm.controls['email'].dirty)">
        <div *ngIf="signupForm.controls['email'].errors.required" style="color: red;"> Email Required</div>
        <div *ngIf="signupForm.controls['email'].errors.email" style="color: red;"> Email Pattern</div>
      </div>
      <div style="color: red; margin: 10px;">{{errMessage}}</div>

    </div>

    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="pwd">
      <div
        *ngIf="signupForm.controls['pwd'].invalid && (signupForm.controls['pwd'].touched || signupForm.controls['pwd'].dirty)">
        <div *ngIf="signupForm.controls['pwd'].errors.required" style="color: red;"> password Required</div>
        <div *ngIf="signupForm.controls['pwd'].errors.minlength" style="color: red;"> Password must have min 6 chars
        </div>
        <div *ngIf="signupForm.controls['pwd'].errors.maxlength" style="color: red;"> Password must have max 12 chars
        </div>
      </div>
    </div>

    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" formControlName="address">
      <div
        *ngIf="signupForm.controls['phone'].invalid && (signupForm.controls['phone'].touched || signupForm.controls['phone'].dirty)">
        <div *ngIf="signupForm.controls['phone'].errors.required" style="color: red;"> Address Required</div>
      </div>
    </div>

    <div class="col-md-6">
      <label for="inputCity" class="form-label">Phone</label>
      <input type="number" class="form-control" formControlName="phone">
      <div
        *ngIf="signupForm.controls['phone'].invalid && (signupForm.controls['phone'].touched || signupForm.controls['phone'].dirty)">
        <div *ngIf="signupForm.controls['phone'].errors.required" style="color: red;"> phone Required</div>
        <div *ngIf="signupForm.controls['phone'].errors.minlength" style="color: red;"> phone must have 8 chars</div>
      </div>
    </div>
    <div class="col-md-6" style="visibility: hidden;">
      <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)">
    </div>
    <div class=" col-md-12 p-3 ">
      <div class="text-center">
        <button class="btn btn-danger" (click)="filePicker.click()"> Select Your Avatar</button>
      </div>
    </div>
    <!-- <div>
      <img [src]="imagePreview" alt="" width="200" height="200">
    </div> -->

    <div class="col-12 p-3">
      <button type="submit" class="btn btn-primary" (click)="signup()">Sign in</button>
    </div>
  </form>
</div>
