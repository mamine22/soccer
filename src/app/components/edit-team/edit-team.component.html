<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">

    <div class="container">
        <div class="row align-items-center">
            <div class="col-12">
                <h1 class="text-white">Edit Team</h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row ">
        <div class="col-6 p-3">
            <form #teamForm="ngForm" (ngSubmit)="editTeam()">
                <div class="mb-3">
                    <label  class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="team.name">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Owner</label>
                    <input type="text" class="form-control" name="owner" [(ngModel)]="team.owner">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Staduim</label>
                    <input type="text" class="form-control" name="Staduim" [(ngModel)]="team.staduim">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Foundation</label>
                    <input type="text" class="form-control" name="teamOne" [(ngModel)]="team.foundation">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>


                
            </form>
        </div>


    </div>

</div>
