<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg'); ">

    <div class="container">
        <div class="row align-items-center">
            <div class="col-12">
                <h1 class="text-white">Add Player</h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row ">
        <div class="col-6 p-3">
            <form #playerForm="ngForm" (ngSubmit)="addPlayer()">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="player.name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Position</label>
                    <input type="text" class="form-control" name="position" [(ngModel)]="player.position">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nbre</label>
                    <input type="text" class="form-control" name="nbre" [(ngModel)]="player.nbre">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Age</label>
                    <input type="text" class="form-control" name="age" [(ngModel)]="player.age">
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <select class="form-select " name="teamId" [(ngModel)]="player.teamId">
                            <option value="" selected> select your team</option>
                            <option [value]="t.id" *ngFor=" let t of teams">{{t.name}}</option>
                        </select>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>


    </div>

</div>
