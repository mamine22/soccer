<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">

  <div class="container">
    <div class="row align-items-center">
      <div class="col-12">
        <h1 class="text-white">Welcome Back !</h1>
      </div>
    </div>
  </div>
</div>
<div class="container p-4">
  <h1 class="text-center p-4 ">Login</h1>
  <form class="row g-3 " style="padding-left: 100px;" [formGroup]="loginForm">

    <div class="col-md-12">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email">
      <div
        *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)">
        <div *ngIf="loginForm.controls['email'].errors.required" style="color: red;"> Email Required</div>
        <div *ngIf="loginForm.controls['email'].errors.email" style="color: red;"> Invalid Email format</div>
      </div>
    </div>
    <div class="col-md-12">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="pwd">
    </div>
    <div
      *ngIf="loginForm.controls['pwd'].invalid && (loginForm.controls['pwd'].touched || loginForm.controls['pwd'].dirty)">
      <div *ngIf="loginForm.controls['pwd'].errors.required" style="color: red;"> password Required</div>
    </div>
    <div style="color: red; margin-left: 30px;">{{errorMsg}}</div>


    <div class="col-12 p-3">
      <button type="submit" class="btn btn-primary" (click)="login()">login</button>
    </div>
    <p>The hero's birthday is {{ date | asterix }} </p>
  </form>
</div>
